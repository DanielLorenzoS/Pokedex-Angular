<main class='main'>
    <div class="App">
      <div class='left'>
        <h1 class='title' [class]="tipoClass">Pokedex</h1>
        <form (ngSubmit)="handleValidateToken()" class='form'>
          <input type="password" name="password" [(ngModel)]="password" placeholder='Ingresa el código'
            [formControl]="passwordFormControl" />
          <mat-error
            *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
            Ingresa una contraseña de al menos 5 caracteres
          </mat-error>
          <button [ngClass]="(!passwordFormControl.hasError('required') && !passwordFormControl.hasError('required')) ? 'button' : 'disabled'" type="submit">
            Verificar código
          </button>        
        </form>
      </div>
      <div class='right'>
        <img class='image-pokemon' [src]="url" alt="Pokemon" />
      </div>
    </div>
  </main>
