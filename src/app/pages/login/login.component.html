<main class='main'>
    <div class="App">
      <div class='left'>
        <h1 class='title' [class]="tipoClass">Pokedex</h1>
        <form (ngSubmit)="handleLogin()" class='form'>
          <input type="text" name="email" [(ngModel)]="email" autoComplete='off' placeholder='Usuario' />
  
          <input type="password" name="password" [(ngModel)]="password" placeholder='ContraseÃ±a' />
          <button class="button" type="submit">
            Enviar
          </button>
        </form>
      </div>
      <div class='right'>
        <img class='image-pokemon' [src]="url" alt="Pokemon" />
      </div>
    </div>
  </main>
